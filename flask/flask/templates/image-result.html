<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <title>Document</title>
</head>
<body>
    <p>Since you said you enjoy:</p>
    <div class="grid-container query">
        <h2>{{ query[1] }}</h2>
        <img src="{{ query[3] }}">
        <p>Overview: {{ query[2] }}</p>
    </div> 
    <p>We would recommend:</p>
    {% for rec in recs %}
    <div class="grid-container">
        <h2>{{ rec[1] }}</h2>
        <img src="{{ rec[3] }}">
        <p>Overview: {{ rec[2] }}</p>
    </div>  
    {% endfor %}
</body>
</html>
